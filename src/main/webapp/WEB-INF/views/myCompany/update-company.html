<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>

<form th:method="PUT" th:action="@{/company/{idToUpdate}/merge (idToUpdate=${companyToUpdate.getId()})}" th:object="${companyToUpdate}">
    <div class="card" style="width: 18rem;">

        <div class="form-group">
            <label for="companyName" class="form-label">CompanyName</label>
            <input type="text" th:field="*{companyName}" id="companyName" class="form-control form-control-lg">
        </div>

        <div class="form-group">
            <label for="locatedCountry" class="form-label">LocatedCountry</label>
            <input type="text" th:field="*{locatedCountry}" id="locatedCountry" class="form-control form-control-lg">
        </div>

        <div class="form-group">
            <label for="image" class="form-label">Image"</label>
            <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
        </div>

    </div>


    <button class="btn btn-outline-success" type="submit">Update Company</button>
    <a class="btn btn-outline-success" href="/company" role="button">Back</a>


</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
