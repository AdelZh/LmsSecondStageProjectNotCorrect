<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Assign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Course Assign</h2>

    <form th:method="POST" th:action="@{'/course/' + ${getCourseById.getId()} + '/get/booking'}">

        <div class="mb-3">
            <label for="courseId" class="form-label">Instructor:</label>
            <select id="courseId" name="courseId" class="form-select" required>
                <option th:each="instractor1: ${instructors}" th:value="${instractor1.id}" th:text="${instractor1.firstName + ' - ' + instractor1.lastName}"></option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Assign Course</button>
        </div>

        <div class="btn-container">
            <a class="btn btn-warning" th:href="@{/lesson/create/{courseId}(courseId=${getCourseById.getId()})}" role="button">Add new Lesson</a>
        </div>

        <a class="btn btn-outline-success" th:href="@{/lesson}" role="button">All Lesson</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
