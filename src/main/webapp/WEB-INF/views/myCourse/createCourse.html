<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Course</title>
</head>
<body>
<form th:method="POST" th:action="@{/course/save/{companyId}(companyId=${companyId})}" th:object="${newCourse}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="courseName" th:field="*{courseName}">
        <label for="courseName">courseName</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="description" th:field="*{description}">
        <label for="description">description</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="duration" th:field="*{duration}">
        <label for="duration">duration</label>
    </div>

    <p th:text="${companyId}">Company ID</p>

    <button type="submit" class="btn btn-outline-success">save</button>
</form>

</body>
</html>
