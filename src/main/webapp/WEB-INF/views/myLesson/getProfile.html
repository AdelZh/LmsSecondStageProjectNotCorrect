<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


<form th:method="GET" th:action="@{/lesson/{getById}/get (getById=${getLessonById.getId()}) th:object=${getLessonById}}">
    <div class="card" style="width: 18rem;">

        <div class="card-body">
            <h5 th:text="${getLessonById.getLessonName()}" class="card-title">Lesson Name</h5>

        </div>
    </div>


    <a class="btn btn-outline-success" th:href="@{/task}" role="button">All Task</a>



    <button type="submit"><a href="/course">Back to Course</a></button>


    <div class="btn-container">
        <a class="btn btn-warning" th:href="@{/task/create/{lessonId}(lessonId=${getLessonById.getId()})}" role="button">Add new task</a>
    </div>



</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
