<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/instructor/merge/{instructorId}(instructorId=${instructor.id})}" th:object="${instructor}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        <label for="firstName">First Name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" th:field="*{email}">
        <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialization" th:field="*{specialization}">
        <label for="specialization">Specialization</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        <label for="phoneNumber">Phone Number</label>
    </div>

    <button type="submit" class="btn btn-outline-success">Update</button>
</form>
</body>
</html>
