<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/group/merge/{groupId}(groupId=${group.getId()})}" th:object="${group}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="dateOfStart" th:field="*{dateOfStart}">
        <label for="dateOfStart">Date of Start</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="groupName" th:field="*{groupName}">
        <label for="groupName">Group Name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="image" th:field="*{image}">
        <label for="image">Image</label>
    </div>

    <button type="submit" class="btn btn-outline-success">Update</button>
</form>
</body>
</html>
